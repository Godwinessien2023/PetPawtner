<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=SUSE:wght@100..800&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.1/animate.min.css" integrity="sha512-E5hbw9GiuYofTcrbba1gAU64dn/54A9nmk4IEMzmp+YmiLc0WnRLOfzofb/r6spu5CVilyob07HWGhXq7Ht7dQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
   </head>
   <body>
      <header>
      <section class="colored-section">
         <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
               <a class="navbar-brand" href="#">
               <img src="../static/images/petpawtner.png" alt="Logo" width="120px" height="48px">
               </a>
               <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                     <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="#abt">About us</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="color.html/#team">Our Team</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="#">Contact us</a>
                     </li>
                  </ul>
               </div>
            </div>
         </nav>
      </section>
      <div class="container role-form-section">
         <h2 class="title">Add Your Pet</h2>
         <form method="POST" enctype="multipart/form-data" action="{% url 'add_pets' %}">
            <span class="title">{% csrf_token %}</span>
            <div class="form-group">
               <label for="name" class="form-label">Pet Name:</label>
               <input class="form-control" type="text" name="name" id="name" placeholder="Enter your pet's name" required>
            </div>
            <div class="form-group">
               <div class="mb-3">
                  <label for="sex">Sex:</label>
                  <select class="form-select" name="role" id="role" required>
                     <option value="male">Male</option>
                     <option value="female">Female</option>
                  </select>
               </div>
            </div>
            <div class="form-group">
               <div class="mb-3">
                  <label for="breed">Pet Breed:</label>
                  <select class="form-select" name="breed" id="breed-select" required>
                     <option value="owner">Select</option>
                  </select>
               </div>
            </div>
            <div class="form-group">
               <div class="mb-3">
                  <label for="age" class="form-label">Pet Age:</label>
                  <input class="form-control" type="number" name="age" id="age" placeholder="Enter your pet's age in years" required>
               </div>
            </div>
            <div class="form-group">
               <label for="bio"class="form-label">Bio:</label>
               <textarea class="form-control" name="bio" id="bio" placeholder="Describe your pet (e.g., temperament, favorite activities)" required></textarea>
            </div>
            <div class="form-group">
               <label for="profileimg" class="form-label">Upload Pet Image:</label>
               <input class="form-control-file"type="file" name="profileimg" id="profileimg" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="location" class="form-label">Location</label>
               <input class="form-control"type="text" name="location" id="location" required>
            </div>
            <button "type="submit" class="btn btn-primary">Add Pet</button>
         </form>
      </div>
      </div>
      <section class="footer-section" id="footer">
         <footer class="copyright">
            <div class="container-fluid footer-social">
               <a href=""><i class="bi bi-twitter-x"></i></a>
               <a href=""><i class="bi bi-facebook"></i></a>
               <a href=""><i class="bi bi-instagram"></i></a>
               <a href=""><i class="bi bi-linkedin"></i></a>
               <a href=""><i class="bi bi-reddit"></i></a>
            </div>
            &copy PetPawtner 2024
         </footer>
      </section>

      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="color.js"></script>
   </body>
</html>
