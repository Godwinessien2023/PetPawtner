<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - PetPawtner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 3rem;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group textarea {
            resize: vertical;
            height: 100px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Complete Your Profile</h2>
        <form method="POST" action="{% url 'settings' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="role">I am a:</label>
                <select name="role" id="role" required>
                    <option value="owner">Pet Owner</option>
                    <option value="vet">Veterinarian</option>
                </select>
            </div>
            <div class="form-group">
                <label for="bio">Bio:</label>
                <textarea name="bio" id="bio" placeholder="Tell us about yourself..." required></textarea>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" name="location" id="location" placeholder="Enter your city or state" required>
            </div>

            <!-- Vet-specific fields (will be displayed conditionally with JavaScript) -->
            <div id="vet-fields" style="display: none;">
                <div class="form-group">
                    <label for="clinic_name">Clinic Name:</label>
                    <input type="text" name="clinic_name" id="clinic_name" placeholder="Enter your clinic's name">
                </div>
                <div class="form-group">
                    <label for="specialty">Specialty:</label>
                    <input type="text" name="specialty" id="specialty" placeholder="Enter your specialty">
                </div>
                <div class="form-group">
                    <label for="years_of_experience">Years of Experience:</label>
                    <input type="number" name="years_of_experience" id="years_of_experience" placeholder="How many years of experience?">
                </div>
                <div class="form-group">
                    <label for="contact_info">Contact Information:</label>
                    <input type="text" name="contact_info" id="contact_info" placeholder="Enter your contact info">
                </div>
            </div>

            <button type="submit" class="btn">Save and Continue</button>
        </form>
    </div>

    <script>
        const roleSelect = document.getElementById('role');
        const vetFields = document.getElementById('vet-fields');

        roleSelect.addEventListener('change', function() {
            if (this.value === 'vet') {
                vetFields.style.display = 'block';
            } else {
                vetFields.style.display = 'none';
            }
        });
    </script>
</body>
</html>
